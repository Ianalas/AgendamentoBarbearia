<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@0.4.1/lucide.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Vite App</title>
  </head>
  
  <body>
    <div id="mobileLogin" class="tela-login">
        <h1 class="text-2xl text-white front-medium">Entre com sua conta</h1>
        <img src="/frontend/assets/barber.svg" alt="barber shop icon">

        <form class="input-group">
          <div class="input-box">
            <label>CPF:</label>
            <input type="text" placeholder="Somente números">
          </div>
          <div class="input-box">
            <label>Senha:</label>
            <input type="text" placeholder="Digite sua senha...">
          </div>
        </form>

        <button class="button-ems">Esqueci minha senha</button>
        <button class="button-ent">
          <a href="../ServicesSelection/" class="button-ent-link"></a>Entrar</button>
        <button class="button-register">
          <a href="../Register/register.html" class="button-register-link">Não tenho uma conta</a>
        </button>
  </body>

  </html>
