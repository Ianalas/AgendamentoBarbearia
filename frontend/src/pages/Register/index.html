<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@0.4.1/lucide.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body class="bg-blueDarkPrimary">
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-2xl text-white font-medium">Faça sua conta!</h1>
    <img src="../../../assets/barber.svg" alt="barber shop icon">
    <form class="">
      <div>
        <label>Seu nome completo:</label>
        <input type="text" placeholder="Digite seu nome...">
      </div>
      <div>
        <label>Digite seu CPF:</label>
        <input type="number" placeholder="Digite somente números">
      </div>
      <div>
        <label>Senha:</label>
        <input type="text" placeholder="Digite sua senha...">
      </div>
      <div>
        <label>Novamente a senha:</label>
        <input type="text" placeholder="Digite sua senha...">
      </div>
      <div>
        <label>Seu email:</label>
        <input type="email" placeholder="Digite seu melhor email">
      </div>
      <div>
        <div>
          <label>Telefone:</label>
          <select></select>
        </div>
        <div><input type="tel" placeholder="Digite somente números"></div>
    </form>
    <button>Registrar</button>
    <div>
      <button><i class="move-left"></i></button>
      <span>Voltar à pagina anterior</span>
    </div>
  </div>
</body>
</html>
