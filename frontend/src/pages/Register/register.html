<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
    <h1>Faça sua conta!</h1>
    <img src="../../../assets/barber.svg" alt="barber shop icon">
    <form class="input-group">
      <div class="input-box">
        <label>Seu nome completo:</label>
        <input type="text" placeholder="Digite seu nome...">
      </div>
      <div class="input-box">
        <label>Digite seu CPF:</label>
        <input type="tel" placeholder="Digite somente números">
      </div>
      <div class="input-box">
        <label>Senha:</label>
        <input type="text" placeholder="Digite sua senha...">
      </div>
      <div class="input-box">
        <label>Novamente a senha:</label>
        <input type="text" placeholder="Digite sua senha...">
      </div>
      <div class="input-box">
        <label>Seu email:</label>
        <input type="email" placeholder="Digite seu melhor email">
      </div>
        <div class="input-box">
          <label>Telefone:</label>
          <input type="tel" placeholder="Digite somente números">
        </div>
      <button class="register-btn">Registrar</button>
    </form>
     <a href="../Login/login.html">Voltar para a página anterior</a>
</body>

</html>
